<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2DuApp:D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script defer src="main.js"></script></head>
  <body>

    <dialog id="modal">
      <h3>Create To-Do</h3>
      <form id="addToDoForm" action="">
          <label for="toDoTitle">Title</label>
          <input id="toDoTitle" type="text">
          <label for="toDoProject">Project</label>
          <input id="toDoProject" type="text">
          <label for="toDoDescription">Message</label>
          <textarea id="toDoDescription" type="message"></textarea>
          <div id="todo-priority-container">
            <p>Priority</p>
            <div>
              <input type="radio" id="low" name="priority" value="low">
              <label for="low">Low</label><br>
              <input type="radio" id="medium" name="priority" value="medium">
              <label for="medium">Medium</label><br>
              <input type="radio" id="high" name="priority" value="high">
              <label for="high">High</label>
        </div>
          </div>
          <label for="toDoDueDate">Due Date</label>
          <input type="date" id="toDoDueDate" type="checkbox">
          <button id="addToDoForm-submitButton">Submit</button>
      </form>
      <button id="closeModalButton">Cancel</button>
    </dialog>

    <dialog id="createProjectModal">
        
      <h3>New Project</h3>
      <form id="addProjectForm" action="">
          <label for="projectName">Project Name:</label>
          <input id="projectName" type="text">
          <button id="addProject-submitButton">Submit</button>
      </form>
      <button id="closeModalButton">Cancel</button>
    </dialog>


   <div id="sidebar-todo-container">
    <div id="sidebar">
      <h3>Projects</h3>
      <div id="projectNames"></div>
      <button id="openNewProjectModalButton">New Project</button>
    </div>
    <div id="todo-grid-container">
      <h3 id="todo-grid-title"></h3>
      <div id="todo-grid">
    </div>

    </div>
    <button id="openModalButton" onclick="">+</button>   
   </div>

   <div id="footer">
    <h3>Made by MonkeC0der</h3>
   </div>
   
  </body>
</html>
